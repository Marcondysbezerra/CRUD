{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %} <title>Criar registro</title> {% endblock %}
</head>

<body>
    {% block content %}
    <div class="container">
        
        <h3><a href="/">Voltar</a></h3>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Enviar">
        </form>
        
    </div>
    {% endblock %}
</body>

</html>
